<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listes des étudiants</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles.css"/>
    </head>
    <body>
        <div class="student-registration-wrapper">
            <div class="registration-container">
                <div class="registration-header">
                    <h1>LISTE DES ETUDIANTS</h1>
                </div>

                <div th:if="${students.isEmpty()}">
                    <p>Aucun étudiant n'a été trouvé.</p>
                </div>

                <div th:if="${not students.isEmpty()}">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Téléphone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Boucle sur chaque étudiant pour afficher ses détails -->
                            <tr th:each="student : ${students}">
                                <td th:text="${student.Id}"></td>
                                <td th:text="${student.lastName}"></td>
                                <td th:text="${student.firstName}"></td>
                                <td th:text="${student.phone}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="scripts.js"></script>

    </body>
</html>
